buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.github.triplet.gradle:play-publisher:1.2.0'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.github.triplet.play'


def loadExtraProperties(String fileName) {
    def props = new Properties()
    props.load(new FileInputStream(fileName))

    props.each { key, val ->
        project.setProperty(key, val)
    }
}


loadExtraProperties("treetracker.keys.properties")


android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    playAccountConfigs {
        defaultAccountConfig {
            jsonFile = file('keys.json')
        }
    }
    defaultConfig {
        applicationId "org.greenstand.android.TreeTracker"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 31
        versionName "1.2.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        playAccountConfig = playAccountConfigs.defaultAccountConfig
        buildConfigField "String", "DOS_ACCESS_KEY", "\"${dos_access_key}\""
        buildConfigField "String", "DOS_SECRET_KEY", "\"${dos_secret_key}\""
    }
    buildTypes {
        release {
            minifyEnabled true
            resValue "string", "app_name", "Tree Tracker"
            buildConfigField "String", "GPS_ACCURACY", '"on"'
            buildConfigField 'String', 'BASE_URL', '"http://174.138.125.240/api/mobile/"'
            buildConfigField "String", "DB_PATH", '"/data/data/org.greenstand.android.TreeTracker/databases/"'
            buildConfigField 'String', 'DO_SPACES_ENDPOINT', '"https://nyc3.digitaloceanspaces.com"'
            buildConfigField 'String', 'DO_SPACES_BUCKET', '"treetracker-production"'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            resValue "string", "app_name", "Tree Tracker(debug)"
            buildConfigField "String", "GPS_ACCURACY", '"on"'
            buildConfigField 'String', 'BASE_URL', '"http://test.treetracker.org/api/mobile/"'
            buildConfigField "String", "DB_PATH", '"/data/data/org.greenstand.android.TreeTracker.debug/databases/"'
            buildConfigField 'String', 'DO_SPACES_ENDPOINT', '"https://ams3.digitaloceanspaces.com"'
            buildConfigField 'String', 'DO_SPACES_BUCKET', '"treetracker-test"'
        }
        dev {
            initWith(debug)
            applicationIdSuffix ".dev"
            resValue "string", "app_name", "Tree Tracker(dev)"
            buildConfigField "String", "GPS_ACCURACY", '"off"'
            buildConfigField 'String', 'BASE_URL', '"http://dev.treetracker.org/api/mobile/"'
            buildConfigField "String", "DB_PATH", '"/data/data/org.greenstand.android.TreeTracker.dev/databases/"'
            buildConfigField 'String', 'DO_SPACES_ENDPOINT', '"https://nyc3.digitaloceanspaces.com"'
            buildConfigField 'String', 'DO_SPACES_BUCKET', '"treetracker-dev"'
        }
        staging {
            initWith(debug)
            applicationIdSuffix ".staging"
            resValue "string", "app_name", "Tree Tracker(staging)"
            buildConfigField "String", "GPS_ACCURACY", '"on"'
            buildConfigField 'String', 'BASE_URL', '"http://staging.treetracker.org"'
            buildConfigField "String", "DB_PATH", '"/data/data/org.greenstand.android.TreeTracker.qa/databases/"'
        }

    }
    productFlavors {

    }
    useLibrary 'org.apache.http.legacy'
}

repositories {
    maven {
        url "https://maven.google.com"
    }
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'

    })

    compile "com.android.support:appcompat-v7:${androidSupportVersion}"
    compile "com.android.support:design:${androidSupportVersion}"

    //compile 'junit:junit:4.12'
    //testCompile 'junit:junit:4.12'
    //androidTestCompile 'junit:junit:4.12'

    compile 'com.android.support:multidex:1.0.1'
    compile 'com.google.android.gms:play-services:11.8.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    compile "com.squareup.retrofit2:retrofit:${retrofit2Version}"
    compile "com.squareup.retrofit2:converter-gson:${retrofit2Version}"
    compile 'com.jakewharton.timber:timber:4.6.0'
    compile 'com.amazonaws:aws-android-sdk-core:2.2.+'
    compile 'com.amazonaws:aws-android-sdk-s3:2.2.+'
    compile('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true;
    }
    compile 'com.google.firebase:firebase-core:11.8.0'
    compile 'lib.kashif:folderpicker:2.4'

}
play {
    track = 'beta' // or 'rollout' or 'production' or 'alpha'
}
